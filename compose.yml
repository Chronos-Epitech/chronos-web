version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.bun
      target: builder
    container_name: chronos-web-dev
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    working_dir: /app/apps/web
    command: bun run dev
    networks:
      - chronos
    restart: unless-stopped

  proxy:
    image: nginx:1.27-alpine
    container_name: chronos-proxy-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
    networks:
      - chronos
    restart: unless-stopped

networks:
  chronos:
    driver: bridge
