services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    container_name: chronos-api-dev
    env_file:
      - .env.test.example
    environment:
      - NODE_ENV=development
      - PORT=4000
      - HOST=0.0.0.0
    volumes:
      - ./apps/api:/app/apps/api:cached
      - /app/node_modules
    working_dir: /app/apps/api
    command: bun run dev
    networks:
      - chronos
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.bun
      target: deps
    container_name: chronos-web-dev
    env_file:
      - .env.test.example
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - ./apps/web:/app/apps/web:cached
      - /app/node_modules
    working_dir: /app/apps/web
    command: bun run dev
    networks:
      - chronos
    depends_on:
      - api
    restart: unless-stopped

  proxy:
    image: nginx:1.27-alpine
    container_name: chronos-proxy-dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
      - api
    networks:
      - chronos
    restart: unless-stopped

networks:
  chronos:
    driver: bridge
