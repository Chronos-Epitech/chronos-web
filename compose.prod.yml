version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.bun
      target: runner
    container_name: chronos-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOSTNAME=0.0.0.0
    expose:
      - "4000"
    networks:
      - chronos
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.bun
      target: runner
    container_name: chronos-web
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    expose:
      - "3000"
    networks:
      - chronos
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: chronos-db
    environment:
      POSTGRES_USER: chronos
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: chronos
    volumes:
      - chronos-db-data:/var/lib/postgresql/data
    networks:
      - chronos
    restart: unless-stopped

  proxy:
    image: nginx:1.27-alpine
    container_name: chronos-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - web
      - api
    networks:
      - chronos
    restart: unless-stopped

networks:
  chronos:
    driver: bridge

volumes:
  chronos-db-data:
