name: CI

on:
  pull_request:
    branches:
      - dev
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend and Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1
      NEXT_TELEMETRY_DISABLED: 1
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build with Turbo
        run: bun run build

  api-tests:
    name: API tests (StepCI)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      HUSKY: 0
      TURBO_TELEMETRY_DISABLED: 1
      # API runtime env (required by the API for some routes used in StepCI)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      # Used by `bun run test:api` (passes as StepCI secret via `-s`)
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build API
        run: bun run build --filter=@chronos/api

      - name: Start API (Turbo)
        run: |
          nohup bun run start -- --filter=@chronos/api > api.log 2>&1 &
          echo $! > api.pid

      - name: Wait for API health check
        run: |
          for i in {1..60}; do
            if curl -fsS "http://localhost:3001/health" >/dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 1
          done
          echo "API failed to start"
          exit 1

      - name: Run API tests
        run: bun run test:api

      - name: API logs (on failure)
        if: failure()
        run: |
          echo "---- api.log ----"
          test -f api.log && cat api.log || echo "api.log not found"
